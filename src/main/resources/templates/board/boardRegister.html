<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/base">

<head>
    <link href="/plugins/summernote/summernote-bs4.css" rel="stylesheet" />
</head>
<body>

<!-- Start content -->
<div class="content" layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-title-box">
                <h4 class="page-title">게시판</h4>
                <ol class="breadcrumb float-right">
                    <li class="breadcrumb-item"><a href="#">KBDHunters</a></li>
                    <li class="breadcrumb-item"><a href="#">시스템 설정</a></li>
                    <li class="breadcrumb-item active">게시판 관리</li>
                </ol>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card-box">
                <h4 class="m-t-0 header-title">게시판</h4>

                <div class="p-20">
                    <form role="form">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="To">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Cc">
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Bcc">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>

                        <div class="form-group">
                            <div class="summernote">
                                <h6>Hello Summernote!</h6>
                                <ul>
                                    <li>
                                        Select a text to reveal the toolbar.
                                    </li>
                                    <li>
                                        Edit rich document on-the-fly, so elastic!
                                    </li>
                                </ul>
                                <p>
                                    End of air-mode area
                                </p>

                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
<!-- end content -->

<script src="/plugins/summernote/summernote-bs4.min.js"/>

<script layout:fragment="script">
    $(document).ready(function () {

        Page.init();
    });

    let Page = {

        init: function () {
            FormScope.init();
        }
    };

    let FormScope = {

        init: function () {
            $('.summernote').summernote({
                height: 350,                 // set editor height
                minHeight: null,             // set minimum height of editor
                maxHeight: null,             // set maximum height of editor
                focus: false                 // set focus to editable area after initializing summernote
            });
        },

        method: {

            register: function () {

            }
        }
    };
</script>

</body>
</html>
